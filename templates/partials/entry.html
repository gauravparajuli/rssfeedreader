<!-- a rendered entry
 - title
 - published
 - summary
 - meda_content
 - author
 - read
 - feed_url
 - link -->

<article class="grid grid-cols-[300px_600px] mb-4">
    {%if media_content %}
        <img class="aspect-video rounded-md shadow-md" src="{{ media_content[0]['url'] }}" />
    {% endif %}
    <div class="ml-8 pt-4 {{ 'col-start-2' if media_content else 'col-start-1 col-span-2' }}" x-data="{ read: {{ read | lower }} }">
        <h2 class="font-bold text--2xl">
            <span x-show="!read">ðŸ†•</span>
            {{ title }}
        </h2>
        <p>
            Published by <span class="font-medium">{{ author }}</span> on <span class="font-medium">{{ published }}</span>
        </p>
        <p class="leading-6 mb-2">{{ summary }}</p>
        <a x-on:click="read = true" href="{{ url_for('read_entry', feed_url=feed_url, entry_url=link) }}" class="underlined" target="_blank">Read Article</a>
    </div>
</article>
